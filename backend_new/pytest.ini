[tool:pytest]
addopts = -q
testpaths = tests
markers =
    unit: Unit tests
    database: Database related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
[pytest]
addopts = -ra
testpaths = tests
norecursedirs = archive .venv build dist
filterwarnings =
    ignore::DeprecationWarning
